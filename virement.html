<!-- virement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <img src="bnp-removebg-preview.png" alt="BNP Logo"height="40" />
    <button class="btn btn-outline-danger" onclick="window.location.href='dashboard.html'">Back</button>
  </nav>

  <div class="container mt-5" style="max-width: 600px;">
    <h3 class="text-center mb-4">Transfer Form</h3>
    <form id="virementForm">
      <div class="mb-3">
        <label class="form-label">Recipient's IBAN</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Amount (€)</label>
        <input type="number" class="form-control" required />
      </div>
      <div id="alert" class="alert alert-danger d-none">
        ❌ You cannot make a transfer.<br>
        A fee of <strong>€16,945</strong> is required before any transaction.
      </div>
      <button type="submit" class="btn btn-success w-100">Submit Transfer</button>
    </form>
  </div>

  <script>
    document.getElementById("virementForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("alert").classList.remove("d-none");
    });
  </script>
</body>
</html>
